<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buttons CSS</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<article>
    <h2>Normal Buttons</h2>

    <a class="button">Learn More</a>
    <button class="button">Learn More</button>
    <button class="button hover">Learn More</button>
</article>
<article>
    <h2>Filled Buttons</h2>

    <a class="button fill">Learn More</a>
    <button class="button fill">Learn More</button>
    <button class="button fill hover">Learn More</button>
</article>
<article>
    <h2>Icon buttons</h2>

    <a class="button fill"><i class="fa fa-download" aria-hidden="true"></i>Download</a>
    <button class="button fill"><i class="fa fa-download" aria-hidden="true"></i>Download</button>
    <button class="button fill hover"><i class="fa fa-download" aria-hidden="true"></i>Download</button>
</article>
</body>
</html>
